<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
	<section>
		<form action="/mainapp/loginTask">
			<div class="container border-2 w-[380px] absolute top-20 left-[500px] rounded-lg bg-white border-b-2 border-b-blue-200 shadow-inner hover:shadow-lg">
				<div class="text-3xl font-bold text-center  text-blue-900 my-4">AVM</div>
				<div class="text-xl w-[350px] my-4">Please Sign in to your account and start the adventure</div>
				<div class=" w-[350px] my-4">Email ID</div>
				<div class=" w-[350px] my-4"><input class="h-[30px] border-b-2 border-blue-200 w-[350px] pl-[20px] font-bold" type="email" name="email"></div>
				<div class="container flex w-[500px] my-4">
					<div class="mx-[-10px]">Password</div>
					<div class="text-right mx-[150px]">Forgot Password?</div>
				</div>
				<div class=" w-[350px] my-4"><input class="h-[30px] border-b-2 border-blue-200 w-[350px] pl-[20px] font-bold" type="password" name="password"></div>
				<div class="flex  w-[350px] my-4">
					<div><input type="checkbox" name="check"></div>
					<div class="mx-[10px]">Remember me</div>
				</div>
				<div class=" w-[380px] my-4"><button class="w-[350px] h-[40px] bg-blue-900 text-white text-xl rounded-lg">SIGN IN</button></div>
			</div>
	    </form>
	</section>

</body>
</html>
